<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습2</title>
    <style>
      p.lion {
        background-color: red;
      }
      ul > .lion {
        background-color: greenyellow;
      }
      #tiger {
        background-color: yellow;
      }
      .lion {
        color: sienna;
      }
      ul > .lion,
      div > .lion /* .zoo .lion 으로 작성 가능 */ {
        font-weight: 800;
      }

      #tiger + li {
        background-color: skyblue;
      }
      li.lion ~ li {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <h1>복합선택자 사용 연습</h1>
    <p>동물원에 왔어요</p>
    <div class="zoo">
      <ul>
        <!-- 원래 문법에서는 ul 안에 span 사용 X 연습하기 위함 -->
        <span>여긴 사파리!</span>
        <li>곰</li>
        <li id="tiger">호랑이</li>
        <li>팬더</li>
        <span class="lion">사자1</span>
        <li class="lion">사자2</li>
        <li>사육사 sarah</li>
        <li>사육사 세령</li>
      </ul>
      <span class="lion">사파리 밖의 사자</span>
    </div>
    <p class="lion">야생의 사자</p>
  </body>
</html>

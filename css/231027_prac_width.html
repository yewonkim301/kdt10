<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습. calc 및 line-height 사용하기</title>
  </head>
  <body
    style="
      margin: 0;
      background-color: beige;
      /* div 에 margin을 주지 않고 아래와 같은 방법으로도 화면 중앙 정렬 가능 */
      /* display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; */
    "
  >
    <!-- 46p -->
    <div
      style="
        width: 10vw;
        height: 10vw;
        color: white;
        background-color: blue;
        line-height: 10vw;
        text-align: center;
        margin: calc((100vh - 10vw) / 2) auto;
      "
    >
      KDT
    </div>
  </body>
</html>

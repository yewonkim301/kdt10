<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습 1. 카페 음료 문서 작성</title>
  </head>
  <body>
    <h1>카페</h1>
    <h2>coffee</h2>
    <ul>
      <li><b>아메리카노 2500원</b></li>
      <li><b>카페라떼 3000월</b></li>
      <li><del>카푸치노 3500월</del></li>
    </ul>
    <hr />
    <p>
      <i>아메리카노: 에스프레소에 물을 넣은 음료</i>
    </p>
    <p><i>카페라떼: 에스프레소에 우유를 넣은 음료</i></p>
    <p><i>카푸치노: 에스프레소에 풍성한 우유 거품이 더해진 음료</i></p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습4. 카페 음료 주문 테이블 작성</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="10">
      <tr>
        <th>구분</th>
        <th>음료</th>
        <th>가격</th>
        <th>이미지</th>
      </tr>
      <tr>
        <td rowspan="2">커피류</td>
        <td>
          <center>
            <a
              href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=110563"
              style="text-decoration: none; color: black"
              >아메리카노</a
            >
          </center>
        </td>
        <td>4200원</td>
        <td><img src="americano.png" alt="이것은 아메리카노입니다." /></td>
      </tr>
      <tr>
        <td>
          <center>
            <a
              href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=128692"
              style="text-decoration: none; color: black"
              >돌체라떼</a
            >
          </center>
        </td>
        <td>4800원</td>
        <td><img src="latte.png" alt="이것은 돌체라떼입니다." /></td>
      </tr>
      <tr>
        <td rowspan="2">주스류</td>
        <td>
          <center>
            <a
              href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=168016"
              style="text-decoration: none; color: black"
              >자바칩 프라푸치노</a
            >
          </center>
        </td>
        <td rowspan="2">5000원</td>
        <td><img src="choco.png" alt="이것은 자바칩 프라푸치노입니다." /></td>
      </tr>
      <tr>
        <td>
          <center>
            <a
              href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=9200000002502"
              style="text-decoration: none; color: black"
              >녹차 프라푸치노</a
            >
          </center>
        </td>
        <td><img src="greentea.png" alt="이것은 녹차 프라푸치노입니다." /></td>
      </tr>
    </table>
  </body>
</html>

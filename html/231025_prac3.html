<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습3. colspan과 rowspan 이용하기</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="5" width="250" height="150">
      <tr>
        <td colspan="2">1</td>
        <td rowspan="2">2</td>
      </tr>
      <tr>
        <td rowspan="2">3</td>
        <td>center</td>
      </tr>
      <tr>
        <td colspan="2">4</td>
      </tr>
    </table>
  </body>
</html>

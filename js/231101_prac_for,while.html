      for (let i = 2; i < 10; i++) {
        console.log(`-- ${i}단 --`);
        for (let j = 1; j < 10; j++) {
          console.log(`${i} x ${j} = ${i * j}`);
        }
      }

      // 실습9(51p)
      let sum = 0;
      let n = Number(prompt("0 보다 크고 100보다 작은 숫자를 입력하세요."));
      // for 문
      for (let i = 1; i <= n; i++) {
        if (i % 2 != 0 && i % 3 != 0) {
          continue;
        }
        sum += i;
      }

      // 해설
      /*
      for (let i = 0; i < n; i++) {

      }
      console.log(sum);
      */

      // while 문
      let i = 1;
      while (i <= n) {
        if (i % 2 == 0 || i % 3 == 0) {
          sum += i;
        }
        i++;
      }
      console.log(sum);

    <div id="parent">
      Text
      <div id="two">div 두 번째 Text</div>
      <div>div 세 번째 Text</div>
    </div>

    <script>
      let parent = document.getElementById("parent");
      console.log(parent);
      let parentChildren = parent.children;
      let parentChileNodes = parent.childNodes;

      console.log("children : ", parentChildren);
      console.log("children : ", parentChildren.namedItem("two"));
      console.log("childNodes : ", parentChileNodes);

      // 자식 추가(추가할 부모 선택 -> 투가할 자식 만들고 -> 자식 붙여주기)
      let child1 = document.createElement("div");
      child1.innerText = "네번째 Text";
      parent.appendChild(child1);

      /*
      태그의 내부 내용을 변경
      - innerText : 문자열을 넣는 것 & 공백 문자 제거
      - innerHTML : HTML 요소를 넣는 것    // 태그를 안에 넣을 수 있음
      - textContent : 문자열을 넣는 것 & 공백 문자 반환    // 테그 인식 안함
      */

      let two = document.getElementById("two");
      two.innerHTML = "<strong>강조</strong>";
      two.innerHTML = "강조";
      two.textContent = "    textContent<strong>강조</strong>.      &  !";
      console.log(two.innerText);
    </script>
  </body>

<!-- 
    HTMLCollection vs NodeList

    1. 
    - HTMLCollection 객체는 태그 요소만 포함
    - NodeList 객체는 캐그와 켁스트 노드 등을 모두 포함한다.

    2.
    - HTMLCollection 객테는 자식 요소 노드에 접근할 때 인덱스방식과 namedItem 메소드 방식을 사용할 수 있다.
    - NodeList 객체는 인덱스로만 접근 가능하다.

    3. 
    - HTMLCollection은 동적이고, NodeList는 정적이다.
    - HTMLCollection 객체는 DOM을 다루면서 새로운 요소가 추가됐을 때, 추가된 요소도 가져올 수 있다.
    - NodeList 객체는 새로 추가된 요소를 가져올 수 없다.

    4. 
    - HTMLCollection : 실제 배열 x, 배열과 유사한 객체, forEach 사용 x
    - NodeList : 실제 배열 O, forEach 사용 O
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // let ul = document.querySelector("ul");  // null
      // 읽히는 순서에 따라 ul 태그가 생성되기 전이기 때문에 null 값 도출
      function createNode() {
        // 노드 만들기
        let li = document.createElement("li");
        li.innerText = "새로 추가된 리스트";
        console.log("li : ", li);
      }

      function appendNode() {
        let li = document.createElement("li");
        li.innerText = "새로 추가된 리스트";

        // append() : 요소.append() 선택한 요소의 맨 뒤 자식 요소로 추가
        let ul = document.querySelector("ul");
        console.log(ul);
        ul.append(li);
        ul.append("text");
        // 태그로 이루어지지 않은 것들고(예: 텍스트) 추가됨
      }

      function appendChildNode() {
        let li = document.createElement("li");
        li.innerText = "새로 추가된 리스트 : appendChild";

        // appendChild() : 요소.appendChild() 선택한 요소의 맨 뒤 자식 요소로 추가
        let ul = document.querySelector("ul");
        console.log(ul);
        ul.appendChild(li);
        ul.appendChild("text"); // error: appendChild()는 요소노드(태그로 이루어진)만 추가 가능
      }

      function prependNode() {
        let li = document.createElement("li");
        li.innerText = "새로 추가된 리스트 prepend child";

        // prepend() : 요소.append() 선택한 요소의 맨 앞 자식 요소로 추가
        let ul = document.querySelector("ul");
        ul.prepend(li);
      }

      function beforeNode() {
        // 기존 노드 앞에 형제 요소로 추가
        let standard = document.getElementById("li");
        let li = document.createElement("li");
        li.innerText = "새로 추가된 리스트 before";
        standard.before(li);
      }

      function afterNode() {
        // 기존 노드 뒤에 형제 요소로 추가
        let standard = document.getElementById("li");
        let li = document.createElement("li");
        li.innerText = "새로 추가된 리스트 after";
        standard.after(li);
      }

      function removeNode() {
        // 내가 선택한 요소 삭제
        let standard = document.getElementById("li");
        standard.remove();
      }

      function removeChildNode() {
        let ul = document.querySelector("ul");
        let standard = document.getElementById("li");
        console.log(ul.removeChild(standard));
        // 삭제되는 값 변수 이용해서 저장 가능
      }
    </script>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li id="li">3</li>
      <li>4</li>
      <li>5</li>
    </ul>

    <input type="text" value="1" />
    <!-- value : 입력 창 안에 입력되는 값 -->

    <button onclick="createNode()">createNode</button>
    <button onclick="appendNode()">appendNode</button>
    <button onclick="appendChildNode()">appendChildNode</button>
    <button onclick="prependNode()">prependNode</button>
    <button onclick="beforeNode()">beforeNode</button>
    <button onclick="afterNode()">afterNode</button>
    <button onclick="removeNode()">removeNode</button>
    <button onclick="removeChildNode()">removeChildNode</button>

    <button onclick="getValue()">getValue</button>

    <script>
      function getValue() {
        let input = document.querySelector("input");
        console.log(input.value);
        input.value = 123;
      }
    </script>
  </body>
</html>

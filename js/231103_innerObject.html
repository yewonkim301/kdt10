<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표준 내장 객체</title>
    <script>
      // 표준 내장 객체
      // : 자바스크립트가 기본적으로 가지고 있는 개체

      // 1. Date
      let now = new Date(); // new라는 생성자를 통해 now 라는 객체를 생성함
      console.log(now);
      console.log(now.getFullYear(), "년");
      console.log(now.getMonth(), "월"); // 0~11까지 나오기 때문에  +1 해주어야햠
      console.log(now.getDate(), "일");
      // 2023 - 11- 03
      console.log(now.getHours(), "시");
      console.log(now.getMinutes(), "분");
      console.log(now.getSeconds(), "초");
      console.log(now.getMilliseconds(), "ms");
      console.log(now.getDay()); // 0: 일요일 ~ 6:  토요일

      // Quiz : Date 객체를 이용해서 오늘 요일을 얻고, 오늘이 평일인지 주말인지 출력하기
      let day = now.getDay();
      if (day == 0 || day == 6) console.log("주말");
      else console.log("평일");
      // 해설
      switch (now.getDay()) {
        case 0:
        // console.log("주말");
        // break;               //  이렇게 따로 작성해도 됨
        // case 0에서 break가 없기 때문에 밑에거까지 실행
        case 6:
          console.log("주말");
          break;
        default:
          console.log("평일");
          break;
      }
      // 삼항 연산자
      now.getDay() == 0 || now.getDay() == 6
        ? console.log("주말")
        : console.log("평일");

      // 2. Math 객체
      // 속성
      console.log(Math.PI);
      console.log(Math.E); // 자연 상수
      console.log(Math.SQRT2); // 루트 2

      // 메소드
      console.log(Math.min(45, 2, 0, -5, 15));
      console.log(Math.max(45, 2, 0, -5, 15));
      console.log(Math.random()); // 0 <= x < 1
      console.log(Math.round(5.1)); // 정수값으로 반올림
      console.log(Math.floor(5.1)); // 내림
      console.log(Math.ceil(5.1)); // 올림
      (123.13).toFixed(2); // 몇 번째 자리에서 반올림하는지 지정  -> 문자 타입으로 반환

      // Quiz : 1 <= x < 101
      let num = Math.round(Math.random() * 100);
      console.log(num);
      // 해섷
      // 0 <= x < 100
      // 0 <= x < 1
      console.log(Math.floor(Math.random() * 100) + 1);
    </script>
  </head>
  <body></body>
</html>

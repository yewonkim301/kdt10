<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>값1: <input type="text" id="num1" /></div>
    <!-- input 타입이 텍스트일 때 입력되는 값은 타입이 string -->
    <div>값2: <input type="text" id="num2" /></div>
    <div>연산자: <input type="text" id="operator" /></div>
    <div>결과: <input type="text" id="result" /></div>
    <button onclick="calculate()">계산하기</button>
    <button onclick="reset()">초기화</button>

    <script>
      let num1 = document.getElementById("num1");
      let num2 = document.getElementById("num2");
      let operator = document.getElementById("operator");
      let result = document.getElementById("result");
      /*
      처음에 변수 선언할 때
      let num1 = document.getElementById("num1").value;  라고 선언
      -> value 값이 입력되지 않은 상태에서 변수로 지정하려고 하니 에러 발생
      -> value를 떼고 변수를 선언한 후 변수에 value 속성 붙여서 사용했더니 작동함
      */

      function calculate() {
        if (operator.value == "+") {
          result.value = Number(num1.value) + Number(num2.value);
        } else if (operator.value == "-") {
          result.value = Number(num1.value) - Number(num2.value);
        } else if (operator.value == "*") {
          result.value = Number(num1.value) * Number(num2.value);
        } else if (operator.value == "/") {
          result.value = Number(num1.value) / Number(num2.value);
        }
      }

      // 해설 (switch문 활용)
      /*
      switch(operator.value) {
        case '+':
          result.value = Number(num1.value) + Number(num2.value);
          break;
        case '-':
          result.value = Number(num1.value) - Number(num2.value);
          break;
        case '*':
          result.value = Number(num1.value) * Number(num2.value);
          break;
        case '\':
           result.value = Number(num1.value) / Number(num2.value);
           break;
      }
      */

      function reset() {
        num1.value = "";
        num2.value = "";
        operator.value = "";
        result.value = "";
        // num1.setAttribute("value", "");  로도 작성 가능
      }
    </script>
  </body>
</html>

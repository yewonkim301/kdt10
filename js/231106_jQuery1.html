<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <script>
      function setValue() {
        $("#input1").val("setting");
        // document.getElementById("input1").value = "setting";
      }
      function getValue() {
        alert($("#input1").val());
      }
      function changeStyle() {
        $("span").css("font-size", "18px");
        $("span").css("background-color", "orange");
        // span요소.style = "font-size: 18px; ~~"
      }
      function changeAttribute() {
        $("#input1").attr("placeholder", "input");
        // input요소.setAttribute("placeholder", "input")
      }
      function changeText() {
        $("span").text("jQuery text~");
        // span요소.innerText = ""
      }
      function changeHTML() {
        $("p").html("<h3>jQuery HTML</h3>");
        // p요소.innerHTML = ""
      }
    </script>
  </head>
  <body>
    <input type="text" id="input1" />
    <button onclick="setValue()">setValue</button>
    <button onclick="getValue()">getValue</button>
    <br />
    <span style="display: inline-block; width: 100px">안녕</span>
    <button onclick="changeStyle()">changeStyle</button>
    <button onclick="changeAttribute()">changeAttribute</button>
    <button onclick="changeText()">changeText</button>
    <p>p태그</p>
    <button onclick="changeHTML()">changeHTML</button>
  </body>
</html>

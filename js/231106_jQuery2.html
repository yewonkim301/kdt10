<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>jQuery 요소 추가, 삭제</title>
    <script>
      // 요소 추가
      function appendJS() {
        // 부모 ul에 자식 li를 append
        // 1. 부모 ul 선택
        let ul = document.querySelector("ul");
        // 2. 추가할 자식 li 요소 만들고
        let li = document.createElement("li");
        // 3. li 요소에 내용 추가
        li.innerText = "red";
        // 4. ul에 자식 li를 append
        ul.appendChild(li);

        // 내가 작성한 코드
        // let li = document.createElement("li");
        // let list = document.getElementById("list");
        // list.appendChild(li);
      }
      function appendJQ() {
        $("ul").append("<li>jQuery append</li>");
      }

      // 요소 맨 앞에 추가 : prepend
      function prependJS() {
        // 부모 ul에 자식 li를 append
        // 1. 부모 ul 선택
        let ul = document.querySelector("ul");
        // 2. 추가할 자식 li 요소 만들고
        let li = document.createElement("li");
        // 3. li 요소에 내용 추가
        li.innerText = "pink";
        // 4. ul에 자식 li를 append
        ul.prepend(li);
      }
      function prependJQ() {
        $("ul").prepend("<li>jQuery prepend</li>");
      }

      // 형제 요소 추가
      function beforeJS() {
        // 추가할 기준이 되는 요소 선택
        let green = document.querySelector(".green");
        // 추가할 요소 생성
        let li = document.createElement("li");
        li.innerText = "before JS";
        green.before(li);
      }
      function beforeJQ() {
        $(".green").before("<li>before jQuery</li>");
      }

      // after
      // 위의 코드에서 before -> after
      function afterJS() {
        // 추가할 기준이 되는 요소 선택
        let green = document.querySelector(".green");
        // 추가할 요소 생성
        let li = document.createElement("li");
        li.innerText = "after JS";
        green.after(li);
      }
      function afterJQ() {
        $(".green").after("<li>after jQuery</li>");
      }

      // 요소 삭제
      // remove
      function removeJS() {
        let li = document.querySelector("#li2");
        li.remove();
      }
      function removeJQ() {
        $("#li2").remove();
      }

      // empty : 선택한 요소의 자식 요소 모두 삭제
      function emptyJS() {
        let nums = document.querySelector(".nums");
        // nums.removeChild();   // 매개변수로 자식 요소를 넣어줘야 함
        nums.innerHTML = "";
      }
      function emptyJQ() {
        $(".nums").empty();
      }

      // 요소 탐색
      function findParent() {
        console.log($("#li2").parent());
      }
      function findParents() {
        // parents() : 조상 요소 모두 반환
        console.log($("#li2").parents());
      }
      function findNext() {
        // next() : nextSibiling
        console.log($("#li2").next());
        console.log($("#li2").next()[0]);
        // 0번째(태그)에 담긴 값에 접근하기 위해 -> 내가 원하는 값
      }
      function findPrev() {
        // prev() : previousSibiling
        console.log($("#li2").prev());
      }
      function findChildren() {
        // children() : 자식 요소 모두 반환, children과 동일
        console.log($(".nums").children());
      }
    </script>
  </head>
  <body>
    <ul id="list">
      <li>orange</li>
      <li class="green">green</li>
      <li id="navy">navy</li>
    </ul>
    <button onclick="appendJS()">append JS</button>
    <button onclick="appendJQ()">append jQuery</button>

    <button onclick="prependJS()">prepend JS</button>
    <button onclick="prependJQ()">prepend jQuery</button>
    <br />

    <button onclick="beforeJS()">before JS</button>
    <button onclick="beforeJQ()">before jQuery</button>
    <button onclick="afterJS()">after JS</button>
    <button onclick="afterJQ()">after jQuery</button>

    <!-- 요소 삭제 -->
    <div>
      <ul class="nums">
        <li>1</li>
        <li id="li2">2</li>
        <li>3</li>
      </ul>
    </div>
    <button onclick="removeJS()">remove JS</button>
    <button onclick="removeJQ()">remove jQuery</button>
    <button onclick="emptyJS()">empty JS</button>
    <button onclick="emptyJQ()">empty jQuery</button>
    <br />

    <button onclick="findParent()">findParent</button>
    <button onclick="findParents()">findParents</button>
    <button onclick="findNext()">findNext</button>
    <button onclick="findPrev()">findPrev</button>
    <button onclick="findChildren()">findChildren</button>
  </body>
</html>

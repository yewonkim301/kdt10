<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      display: flex;
    }
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid red;
      border-radius: 5px;
      margin: 15px;
      background-color: black;
    }

    @media screen and (max-width: 700px) {
      .box {
        background-color: skyblue;
      }
      .container {
        flex-direction: column;
        /* display: block */
      }
    }
  </style>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>

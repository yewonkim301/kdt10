<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS 불러오기 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- JS 불러오기 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      div {
        height: 100px;
        width: 100px;
        background-color: pink;
        border: 1px solid black;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- margin, padding -->
    <!-- 
        {속성}{추가속성}-{크기} or {속성}{추가속성}-{breakpoint}-{크기} 형태로 작성

        속성
        margin : m
        padding : p
        
        추가속성
        top : t
        bottom : b
        left : s
        right : e
        x : 좌우
        y: 상하

        크기
        0 ~ 5 : 숫자 * 0.25 * $spacer ($spacer의 기본값은 16px) 
        auto

     -->
    <!-- margin -->
    <div class="mt-3"></div>
    <div class="mb-3"></div>
    <div class="ms-3"></div>
    <div class="me-3"></div>
    <hr />
    <!-- padding -->
    <div class="pt-3"></div>
    <div class="pb-3"></div>
    <div class="ps-3"></div>
    <div class="pe-3"></div>
    <hr />
    <!-- breakpoint -->
    <div class="mt-md-3"></div>
    <div class="mb-md-3"></div>
    <div class="ms-md-3"></div>
    <div class="me-md-3"></div>

    <!-- ----------------------------------------- -->
    <!-- 색상 -->
    <!-- 대표적으로 8가지 색상 제공 -->
    <p class="bg-primary">primary</p>
    <p class="bg-secondary">secondary</p>
    <p class="bg-success">success</p>
    <p class="bg-danger">danger</p>
    <p class="bg-warning">warning</p>
    <p class="bg-info">info</p>
    <p class="bg-light">light</p>
    <p class="bg-dark text-white">dark</p>

    <!-- subtle: 해당 색생에서 연하게 -->
    <p class="bg-primary-subtle">primary</p>
    <p class="bg-secondary-subtle">secondary</p>
    <p class="bg-success-subtle">success</p>
    <p class="bg-danger-subtle">danger</p>
    <p class="bg-warning-subtle">warning</p>
    <p class="bg-info-subtle">info</p>
    <p class="bg-light-subtle">light</p>
    <p class="bg-dark-subtle text-white">dark</p>
    <hr />

    <!-- ----------------------------------------- -->
    <!-- 버튼 -->
    <button type="button" class="btn btn-primary" id="btn_event">
      btn-primary
    </button>
    <button type="button" class="btn btn-secondary">btn-secondary</button>
    <button type="button" class="btn btn-success">btn-success</button>
    <button type="button" class="btn btn-danger">btn-danger</button>
    <button type="button" class="btn btn-warning">btn-warning</button>
    <button type="button" class="btn btn-info">btn-info</button>
    <button type="button" class="btn btn-light">btn-light</button>
    <button type="button" class="btn btn-dark text-white">btn-dark</button>
  </body>
  <script>
    const btn = document.querySelector("#btn_event");
    btn.addEventListener("click", (e) => {
      alert("click!");
    });
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS 불러오기 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- JS 불러오기 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- bootstrap에서 grid: 가로 너비를 12로 분할하여 전달받은 값만큼 할당 -->
    <!-- 크기를 지정하지 않은 경우 자동으로 균등하게 너비 지정 -->
    <div class="row bg-success">
      <div class="col bg-danger">col</div>
      <div class="col bg-info">col</div>
    </div>
    <hr />

    <!-- 크기의 총 합이 12가 되지 않은 경우 해당 너비만큼만 차지하고 나머지는 여백 -->
    <div class="row bg-success">
      <div class="col-4 bg-danger">col</div>
      <div class="col-2 bg-info">col</div>
    </div>
    <hr />

    <!-- bootstrap의 grid는 총 합이 12만 되면 어떤 크기든 무작위로 설정 가능 -->
    <div class="row bg-success">
      <div class="col-1 bg-danger">col</div>
      <div class="col-3 bg-info">col</div>
      <div class="col-4 bg-danger">col</div>
      <div class="col-1 bg-info">col</div>
      <div class="col-2 bg-danger">col</div>
      <div class="col-1 bg-info">col</div>
    </div>
    <hr />

    <!-- 크기를 하나만 지정한 것 경우, 지정한 크기를 차지하는 너비를 제외하고 남은 크기를 균등하게 배분 -->
    <!-- 소수를 class로 직접 지정할 수는 없음. 1~12 정수만 입력 가능 -->
    <div class="row bg-success">
      <div class="col bg-danger">col</div>
      <div class="col-7 bg-info">col</div>
      <div class="col bg-danger">col</div>
    </div>
    <hr />

    <!-- breakpoint 사용 가능
        col-(breakpoint)-크기 형식으로 작성
        지정된 breakpoint보다 커지면 설정한 크기만큼 너비를 차지
    -->
    <div class="row bg-success">
      <div class="col-md bg-danger">col</div>
      <div class="col-md-7 bg-info">col</div>
      <div class="col-md bg-danger">col</div>
      <!-- md보다 작을 때에 대해서는 지정이 없기 때문에 grid 가 아닌 div 로 보임 -->
    </div>
    <hr />
    <div class="row bg-success">
      <div class="col col-md col-lg-4 bg-danger">col</div>
      <div class="col col-md-7 col-lg-1 bg-info">col</div>
      <div class="col col-md col-lg-7 bg-danger">col</div>
      <!-- breakpoint 마다 다르게 지정 가능 -->
    </div>
    <i class="bi bi-airplane-engines"></i>
  </body>
</html>
